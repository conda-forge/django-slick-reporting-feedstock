# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  name: django-slick-reporting
  version: "1.3.1"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/django-slick-reporting-${{ version }}.tar.gz
  sha256: 718ab3aa7692be531a35310e7e0bd5282613f310f8ac2e393ab6e6a080919766

build:
  number: 2
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - pip
    - setuptools
  run:
    - python >=${{ python_min }},<4.0
    - django >=2.2
    - python-dateutil >2.8.1
    - pytz
    - simplejson
    - django-crispy-forms
    - crispy-bootstrap4

tests:
  - python:
      imports:
        - slick_reporting
      pip_check: true
      python_version: ${{ python_min }}.*

about:
  summary: A one-stop report and analytics generation and computation with batteries included
  license: BSD-3-Clause
  license_file: LICENSE.md
  homepage: https://django-slick-reporting.com/
  repository: https://github.com/ra-systems/django-slick-reporting

extra:
  recipe-maintainers:
    - rxm7706
